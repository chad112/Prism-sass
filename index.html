		<!-- CONTACT SECTION -->
		<div class="four contact">
				<h3 class="text-center"> Contact Me </h3>
				<div id="contact-area" class="center-block">
					<form method="post" name="myForm" onsubmit="return validateForm();"action="contactengine.php">
						<input style="font-size: 15px;"placeholder="First / Last name"type="text" name="Name" id="Name" />

						<input style="font-size: 15px;"placeholder="Email"type="text" name="Email" id="Email" />
						<br />
						<textarea style="font-size: 15px;"placeholder="Message" name="Message" rows="5" cols="5" id="Message"></textarea>

						<input type="submit" name="Submit" value="Submit" class="submit-button" />
					</form>
				</div>

		</div>

					<script>
					function validateForm() {
							var x = document.forms["myForm"]["Email"].value;
							var atpos = x.indexOf("@");
							var dotpos = x.lastIndexOf(".");
							if (atpos< 1 || dotpos<atpos+2 || dotpos+2>=x.length) {
									swal("Error", "Not a valid email address" , "error");
									return false;
							}
							var x = document.forms["myForm"]["Name"].value;
							if (x == null || x == "") {
									swal("Error" ,"Your name must be filled out!" , "error");
									return false;
							}
							var x = document.forms["myForm"]["Message"].value;
							if (x == null || x == "") {
									swal("Error" ,"Don't you want to leave a message?" , "error");
									return false;
							}
					}
					</script>
						<script src="lib/sweet-alert.min.js"></script>
						<script src="notify.js"></script>
					<script>
					if(window.location.hash == '#success')
					{
					$.notify("Thank you for your email! We'll be in contact shortly.", "success");
					}
					if(window.location == '#error')
					{
					$.notify("I'm sorry, your email was not sent. Please try again.", "error");
					}
					</script>
